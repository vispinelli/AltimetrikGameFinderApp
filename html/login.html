<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <title>GameFinder - Login</title>
</head>

<body>

    <div class="bg-box">
        <div class="home-banner-logo">
            <div class="home-logo-rectangle">
                <img src="../img/Rectangle 288.png" alt="logo-rectangle">
                <div class="GameFinderLogo">
                    <img src="../img/GAMEFINDER.png" alt="logo">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="container">
                <div class="login-form">

                    <h2>Welcome! Log in or register</h2>
                    <h3>Log in to find the games you're looking for!</h3>
                    <form>
                        <label for="email"></label>
                        <input type="text" id="email" name="email" placeholder="Email" required> <br><br>
                        <div class=password-input>
                            <label for="password"></label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <div class="eye-icon"><img src="../icons/passwordicon.svg"></div>
                        </div>
                        <div class="remember-me"> <input type="checkbox" value="lsRememberMe" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>


                        <p id="forgot-pass"> Forgot password?</p>

                        <div class="login-btn">
                            <button type="submit" form="loginform" value="submit">Log in</button>
                        </div>


                        <p id="not-registered">Not registered yet?</p>
                        <P id="register-now">Register now</P>

                        <hr><span>or</span>
                        <hr>

                        <div class="facebook-btn">
                            <button type="submit" form="loginform" value="submit">
                                <img src="../icons/FacebookVector.svg">Login with Facebook</button>
                        </div>

                        <div class="twitter-btn">
                            <button type="submit" form="loginform" value="submit">
                                <img src="../icons/TwitterVector.svg">Login with Twitter</button>
                        </div>

                        <div class="google-btn">
                            <button type="submit" form="loginform" value="submit">
                                <img src="../icons/GoogleVector.svg">Login with Google</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>




</body>

</html>
