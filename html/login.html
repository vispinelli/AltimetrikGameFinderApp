<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <title>GameFinder - Login</title>
</head>

<body>


    <header>

        <nav class="banner-logo">
            <div class="GameFinderLogo">
                <img src="../img/GAMEFINDER.png" alt="logo">
            </div>

            <div class="logo-rectangle">
                <img src="../img/Rectangle 288.png" alt="logo-rectangle">
            </div>

        </nav>

    </header>




    <div class="background-image">
        <img src="../img/BG.png" alt="background">
    </div>

    <section class="login-form">
        <h2>Welcome! Log in or register</h2>
        <h3>Log in to find the games you're looking for!</h3>
        <form>
            <label for="email"></label>
            <input type="text" id="email" name="email" placeholder="Email" required> <br><br>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required> <br><br>

            <input type="checkbox" value="lsRememberMe" id="rememberMe">
            <label for="rememberMe">Remember me</label>

        </form>

    </section>

    <div class="login-background">
        <img src="../img/bg-box.png" alt="login-background">
    </div>

    <div class="logo-rectangle">
        <img src="../img/Rectangle 288.png" alt="logo-rectangle">
    </div>

</body>

</html>
